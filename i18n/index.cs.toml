[faq]
other = "Vaše nejčastější dotazy"

[faq_1]
other = "Jak probíhá program vyrobni.report?"

[faq_1_desc]
other = "Po odeslání formuláře vás Alan kontaktuje a domluvíte se na termínu společného telefonátu. Cílem je zjistit jakým způsobem můžeme vaše stroje sledovat a domluvit se na postupu nasazení. "

[faq_2]
other = "Jak se k našim strojům připojíte? Zastavíte výrobu?"

[faq_2_desc]
other = "Podporujeme celou řadu metod připojení. Často se připojíme přímo na PLC stroje digitálními výstupy, například přes RS-485 (Modbus) nebo analogovými výstupy. Pokud to takto nejde, přichází na řadu kapacitní, magnetické a optické senzory. Ve většině případů není potřeba vaši výrobu vůbec zastavovat."

[faq_3]
other = "Jak data o výrobě přenášíte? Je to bezpečné?"

[faq_3_desc]
other = "Data přenášíme bezdrátovými sítěmi NB-IoT a LTE-M. Mají skvělé pokrytí včetně vnitřních prostor továren. Síť je zcela nezávislá od vaší interní sítě, přenos je zabezpečený."

[faq_4]
other = "Kde uvidíme data?"

[faq_4_desc]
other = "V programu vyrobni.report pracujeme s výstupy v Power BI od Microsoftu. Jak to může vypadat se podívejte na <a href = 'https://app.powerbi.com/view?r=eyJrIjoiNzIwMTc2Y2YtZWIyZi00ZDk0LWExYTEtNjdiNzcwNTEwNWFjIiwidCI6IjEzNTA4YzA1LTFiMjMtNDk2ZS05NzlkLTZjOTlkODVjMmYxNyIsImMiOjl9&pageName=ReportSection' target = '_blank'>odkaze</a>. Pokud však potřebujete data vidět jinde, najdeme cestu, jak to udělat. S pomocí našich partnerů pak nabízíme také vlastní webové aplikace."

[faq_5]
other = "Je možné systém monitoringu také zakoupit, nebo je dostupný jen pronájem?"

[faq_5_desc]
other = "Ano, zařízení a senzory si můžete také jednorázově zakoupit. Pravidelné poplatky jsou pak pouze za konektivitu do internetu a volitelně za vizualizaci a reporting. Podrobnosti probereme na úvodní schůzce."

