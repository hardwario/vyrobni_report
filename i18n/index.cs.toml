[start_monitor_together]
other = "Začněme společně monitorovat vaši výrobu"

[step_1]
other = "1. Osobní schůzka"

[step_1_desc]
other = "Vyplňte formulář níže, ozveme se vám a společně domluvíme termín online schůzky. Probereme zařízení, která chcete monitorovat a možnosti jejich připojení. V případě potřeby se domluvíme na osobním setkání."

[step_2]
other = "2. Výběr oblasti monitoringu a senzorů"

[step_2_desc]
other = "Podle typu zařízení zvolíme způsob měření a nejvhodnější senzory. Nejčastěji využíváme tyto metody monitoringu:<ul><li>Optický senzor</li><li>Kapacitní senzor</li><li>Magnetický senzor</li><li>Hallova sonda</li><li>Napojení na analogový výstup stroje</li><li>Napojení na digitální výstup stroje</li></ul>"

[step_3]
other = "3. Způsob vizualizace a reporting"

[step_3_desc]
other = "Nebudeme nahrazovat nástroje a aplikace, se kterými se vám dobře pracuje. Najdeme způsob, jak do nich naměřená data přenést. Pokud doposud žádnou vhodnou aplikaci nepoužíváte, poradíme vám s výběrem. Většinou používáme Power BI."

[pbi_example]
other = "Příklad výstupu v Microsoft Power BI"

[step_4]
other = "4. Odeslání zařízení a instalace"

[step_4_desc]
other = "Zařízení včetně senzorů zašleme k vám. Pokud si neporadíte s instalací svépomocí, vyšleme k vám někoho od nás."

[step_5]
other = "5. Sledování a vyhodnocení"

[step_5_desc]
other = "Data o výrobě budete mít okamžitě ve svém počítači i telefonu. Budou k dispozici pro vyhodnocení efektivity vaší výroby a návratnosti celé investice. Společně se na data podíváme a vyhodnotíme přínosy."

