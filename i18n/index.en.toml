[faq]
other = "Your Frequently Asked Questions"

[faq_1]
other = "How does the program factory.report work?"

[faq_1_desc]
other = "After submitting the form, Alan will contact you to arrange a time to call together. The aim is to find out how we can monitor your machines and agree on a deployment procedure. "

[faq_2]
other = "How do you connect to our machines? Will you stop production?"

[faq_2_desc]
other = "We support a variety of connection methods. Often we connect directly to the PLC machines with digital outputs, for example via RS-485 (Modbus) or analog outputs. If this is not possible, capacitive, magnetic and optical sensors come into play. In most cases, there is no need to stop your production at all."

[faq_3]
other = "How do you transmit production data? Is it safe?"

[faq_3_desc]
other = "We transmit data over NB-IoT and LTE-M wireless networks. They have great coverage including inside factories. The network is completely independent of your internal network, the transmission is secure."

[faq_4]
other = "Where will we see the data?"

[faq_4_desc]
other = "In factory.report, we work with the outputs in Microsoft's Power BI. To see what this might look like, see <a href='https://app.powerbi.com/view?r=eyJrIjoiNzIwMTc2Y2YtZWIyZi00ZDk0LWExYTEtNjdiNzcwNTEwNWFjIiwidCI6IjEzNTA4YzA1LTFiMjMtNDk2ZS05NzlkLTZjOTlkODVjMmYxNyIsImMiOjl9&pageName=ReportSection' target='_blank'>link</a>. However, if you need to see the data elsewhere, we'll find a way to do it. Then, with the help of our partners, we also offer custom web apps."

[faq_5]
other = "Can the monitoring system also be purchased, or is it only available for rent?"

[faq_5_desc]
other = "Yes, you can also purchase equipment and sensors on a one-off basis. The regular fees are then only for internet connectivity and optionally for visualization and reporting. We will discuss the details at the kick-off meeting."

