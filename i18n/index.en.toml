[start_monitor_together]
other = "Let's start monitoring your production together"

[step_1]
other = "1. Face-to-face meeting"

[step_1_desc]
other = "Fill out the form below, we will contact you and arrange an online meeting together. We will discuss the devices you want to monitor and their connection options. If necessary, we will arrange an on-site meeting."

[step_2]
other = "2. Selection of monitoring area and sensors"

[step_2_desc]
other = "Depending on the type of device, we will select the measurement method and the most suitable sensors. The following monitoring methods are most commonly used:<ul><li>Optical sensor</li><li>Capacitive sensor</li><li>Magnetic sensor</li><li>Hall probe</li><li>Connection to the analog output of the machine</li><li>Connection to the digital output of the machine</li></ul>"

[step_3]
other = "3. Visualization and reporting method"

[step_3_desc]
other = "We will not replace the tools and applications you are comfortable working with. We will find a way to transfer the measured data to them. If you don't use a suitable application yet, we can help you choose one. We usually use Power BI."

[pbi_example]
other = "Example of output in Microsoft Power BI"

[step_4]
other = "4. Sending the device and installation"

[step_4_desc]
other = "We will send the device including the sensors to you. If you cannot handle the installation yourself, we will send someone from our company to do it."

[step_5]
other = "5. Monitoring and evaluation"

[step_5_desc]
other = "You will have production data instantly on your computer and phone. It will be available to evaluate your production efficiency and the return on your overall investment. Together we will look at the data and evaluate the benefits."

